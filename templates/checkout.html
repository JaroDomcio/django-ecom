{% extends 'base.html' %}
{% load static %}

{% block head %}
    <link rel="stylesheet" href="{% static 'checkout.css' %}">
{% endblock %}

{% block content %}
    <div class="form-container">
        <div>
            <p>Wpisz swoje dane</p>
        </div>
        <div>
            <form method="POST">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit">Dalej</button>
            </form>
        </div>
    </div>
{% endblock %}
